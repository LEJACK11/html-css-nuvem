<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use as tag &lt;p&gt;">Parágrafos</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use as tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use as tag &lt;img&gt;">Imagens</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use as tag &lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use as tag &lt;code&gt;">Código fonte</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use as tag &lt;ol&gt; e &lt;li&gt;">Lista númerada</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use as tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
